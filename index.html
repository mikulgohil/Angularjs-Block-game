<!DOCTYPE html>
    <html ng-app="gridGame">
	<head>
		<meta charset="utf-8">
		<title>Block Game</title>
		    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js" type="text/javascript"></script>
	</head>
<body>
	<div ng-controller="CardController">

<div class="container">
<div class="row">
	<div class="col-md-12 intro">
		<p>Enter value in input. Try to unselect all the selected blocked in given time. You will get one extra life if game is not finished. </p>
	</div>
</div>		
<div class="row">
	<div class="col-md-12">
	<div class="row">
	<div class="col-md-3">
		<form>
		  <div class="form-group">
		    <label for="block">Block</label>
		    <input type="number" class="form-control" required="" ng-disabled="getStarted" ng-model="gridCol"  placeholder="Block count">
		  </div>
		  <div class="form-group">
		    <label for="color">Selected</label>
		    <input type="number" class="form-control" required ng-disabled="getStarted" ng-model="blockFill" placeholder="Selected">
		  </div>
		  <div class="form-group">
		    <label for="color">Time in sec</label>
		    <input type="number" class="form-control" required ng-disabled="getStarted" ng-model="timeSec" placeholder="Selected">
		  </div>

		  <button type="submit" class="btn btn-primary" ng-click="init()" ng-disabled="getStarted">Start</button>
		  <button type="submit" class="btn btn-warning pull-right" ng-disabled="!getStarted" ng-click="reset()">Reset</button>
		</form> 

		<div class="timer" ng-cloak  ng-show="board" ng-class="{critical:isCritical}">
			{{timeLimit | date: 'ss'}} 	
		</div>
		
		<div class="row" ng-cloak ng-switch on="result">
			<div class="col-md-12">
				<div ng-switch-when="win" class="alert alert-success">Amazing</div>
				<div ng-switch-when="loose" class="alert alert-danger">Better try next time</div>
				<div ng-switch-when="quit" class="alert alert-warning">WHAT you left the game ?</div>
				<div ng-switch-when="novalid" class="alert alert-danger">Sorry can't start the game</div>
			</div>
		</div> 
	</div>
	
	<div class="col-md-8">
		

			<div class="block-center" ng-repeat="e in (board.length/gridColLen | array)">
         <div class="block" ng-repeat="d in board.slice(gridColLen*$index, gridColLen*$index + gridColLen)">
				<div class="card_container {{!d.item ? '' : 'flip'}}" ng-click="changeValue(d.index)">
					<div class="card shadow">
						<div class="front face"></div>
						<div class="back face text-center pagination-center">
							
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
		
	</div>
	</div>
</div>
</div>
</div>

	</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
